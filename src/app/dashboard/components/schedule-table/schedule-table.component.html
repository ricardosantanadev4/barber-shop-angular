<mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input class="input" matInput [(ngModel)]="filter" (keydown.enter)="loadSchedulesPage()" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="shedules" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="inicio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Início </th>
            <td mat-cell *matCellDef="let row"> {{row.inicio}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="termino">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Término </th>
            <td mat-cell *matCellDef="let row"> {{row.fim}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
            <td mat-cell *matCellDef="let row"> {{row.data | date: 'dd-MM-yyyy'}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
            <td mat-cell *matCellDef="let row"> {{row.cliente.nome}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
