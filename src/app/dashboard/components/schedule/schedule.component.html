<form [formGroup]="scheduleForm">
    <mat-form-field>
        <mat-label>Início</mat-label>
        <mat-select formControlName="inicio" (selectionChange)="onStartTimeChange($event.value)">
            @for (time of startTimes; track time) {
            <mat-option [value]="time">{{time}}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Término</mat-label>
        <mat-select formControlName="fim" [disabled]="!selectedStartTime">
            @for (time of endTimes; track time) {
            <mat-option [value]="time">{{time}}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Selecione o cliente</mat-label>
        <input type="text" aria-label="Selecione o cliente" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            @for (option of filteredOptions | async; track option) {
            <mat-option [value]="option">{{option}}</mat-option>
            }
        </mat-autocomplete>
    </mat-form-field>

    <mat-card class="demo-inline-calendar-card">
        <mat-calendar [(selected)]="selected"></mat-calendar>
    </mat-card>
    <p>Selected date: {{selected()}}</p>

</form>

<button mat-stroked-button (click)="createSchedule()">Salvar</button>
