<div class="card-container">
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>

            <form [formGroup]="loginForm" class="example-form">

                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="" formControlName="email">
                    @if (loginForm.get('email')?.hasError) {
                    <mat-error>{{getErrorMessageFromFormField('email')}}</mat-error>
                    }
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput placeholder="" formControlName="senha">
                    @if (loginForm.get('senha')?.hasError) {
                    <mat-error>{{getErrorMessageFromFormField('senha')}}</mat-error>
                    }
                </mat-form-field>

            </form>

        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="navigateTo()">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
